services:
  vpn:
    image: dperson/openvpn-client:latest
    restart: unless-stopped
    volumes:
      - /dev/net:/dev/net:z
      - ${CONFIG}/vpn:/vpn
    ports:
      - 8112:8112 # deluge
      - 6881:6881 # deluge
      - 6881:6881/udp # deluge
      - 9696:9696 # prowlerr
      - 8989:8989 # sonarr
      - 7878:7878 # radarr
      - 8787:8787 # readarr
    cap_add:
      - net_admin
    security_opt:
      - label:disable
    sysctls:
      - "net.ipv6.conf.all.disable_ipv6=0"
    command: '-f "" -r 192.168.1.0/24'
  deluge:
    image: linuxserver/deluge:latest
    restart: unless-stopped
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
    volumes:
      - ${CONFIG}/deluge:/config
      - ${DOWNLOADS}:/downloads
    network_mode: service:vpn
    depends_on:
      - vpn
  prowlarr:
    image: linuxserver/prowlarr:latest
    restart: unless-stopped
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
      - UMASK=002
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${CONFIG}/prowlarr:/config
    network_mode: service:vpn
    depends_on:
      - vpn
  radarr:
    image: linuxserver/radarr:latest
    restart: unless-stopped
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${CONFIG}/radarr:/config
      - ${DOWNLOADS}:/downloads
      - ${MEDIA}/movies:/movies
    network_mode: service:vpn
    depends_on:
      - vpn
      - deluge
      - prowlarr
  sonarr:
    image: linuxserver/sonarr:latest
    restart: unless-stopped
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${CONFIG}/sonarr:/config
      - ${DOWNLOADS}:/downloads
      - ${MEDIA}/series:/series
    network_mode: service:vpn
    depends_on:
      - vpn
      - deluge
      - prowlarr
  plex:
    image: linuxserver/plex:latest
    restart: unless-stopped
    environment:
      - TZ=${TZ}
      - VERSION=latest
      - PLEX_CLAIM=${PLEX_CLAIM}
    volumes:
      - ${CONFIG}/plex/db:/config
      - ${MEDIA}:/data
      - /dev/shm:/transcode # Use shared RAM disk for transcoding
    ports:
      - 32400:32400
      # - 1900:1900/udp
      # - 3005:3005
      # - 5353:5353/udp
      # - 8324:8324
      # - 32410:32410/udp
      # - 32412:32412/udp
      # - 32413:32413/udp
      # - 32414:32414/udp
      # - 32469:32469
    devices:
      - /dev/dri:dev/dri # Add hardware transcoding for Intel CPU
  dashy:
    image: lissy93/dashy
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - UID=${PUID}
      - GID=${PGID}
    volumes:
      - ${CONFIG}/dashy/config.yml:/app/public/conf.yml
    ports:
      - 4000:80
    healthcheck:
      test: [ 'CMD', 'node', '/app/services/healthcheck' ]
      interval: 1m30s
      timeout: 10s
      retries: 3
      start_period: 40s
