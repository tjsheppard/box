services:
  # Download services
  deluge:
    image: linuxserver/deluge:latest
    restart: unless-stopped
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
    volumes:
      - ${APPS}/deluge/data:/config
      - ${DOWNLOADS}:/downloads
    ports:
      - 8112:8112
      - 6881:6881
      - 6881:6881/udp
  prowlarr:
    image: linuxserver/prowlarr:latest
    restart: unless-stopped
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
      - UMASK=002
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${APPS}/prowlarr/data:/config
    ports:
      - 9696:9696
  radarr:
    image: linuxserver/radarr:latest
    restart: unless-stopped
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${APPS}/radarr/data:/config
      - ${DOWNLOADS}:/downloads
      - ${MEDIA}/films:/films
    ports:
      - 7878:7878
    depends_on:
      - deluge
      - prowlarr
  sonarr:
    image: linuxserver/sonarr:latest
    restart: unless-stopped
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${APPS}/sonarr/data:/config
      - ${DOWNLOADS}:/downloads
      - ${MEDIA}/shows:/shows
    ports:
      - 8989:8989
    depends_on:
      - deluge
      - prowlarr

  # Dashboard
  homepage:
    image: ghcr.io/gethomepage/homepage:latest
    restart: unless-stopped
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - HOMEPAGE_ALLOWED_HOSTS=${DOMAIN:-localhost}
    volumes:
      - ${APPS}/homepage/data:/app/config
      - /var/run/docker.sock:/var/run/docker.sock:ro
    ports:
      - 3000:3000

  # Reverse proxy (requires TS_AUTHKEY, DOMAIN, CF_API_TOKEN, CF_ZONE_ID)
  caddy:
    build: ${APPS}/caddy/config
    restart: unless-stopped
    cap_add:
      - NET_ADMIN
    environment:
      - TS_AUTHKEY=${TS_AUTHKEY}
      - DOMAIN=${DOMAIN:-}
      - CF_API_TOKEN=${CF_API_TOKEN:-}
      - CF_ZONE_ID=${CF_ZONE_ID:-}
      - TS_API_KEY=${TS_API_KEY:-}
    volumes:
      - ${APPS}/caddy/data/Caddyfile:/etc/caddy/Caddyfile
      - ${APPS}/caddy/data:/data
      - ${APPS}/caddy/data/tailscale-state:/config

  # Media server
  jellyfin:
    image: linuxserver/jellyfin:latest
    restart: unless-stopped
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
    volumes:
      - ${APPS}/jellyfin/data:/config
      - ${MEDIA}/films:/data/films
      - ${MEDIA}/shows:/data/shows
    ports:
      - 8096:8096

  # File management
  filebrowser:
    image: filebrowser/filebrowser:latest
    restart: unless-stopped
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
    volumes:
      - ${APPS}:/srv/apps
      - ${APPS}/filebrowser/data:/config
      - ${APPS}/filebrowser/config/settings.json:/config/settings.json
      - ${DOWNLOADS}:/srv/downloads
      - ${MEDIA}:/srv/media
    ports:
      - 8080:80

  # Container management
  portainer:
    image: portainer/portainer-ce:lts
    restart: unless-stopped
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ${APPS}/portainer/data:/data
    ports:
      - 9000:9000
